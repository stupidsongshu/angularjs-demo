<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</head>
<body ng-controller="firstCtrl">

<select ng-model="mySelect" ng-options="color.value as color.name for color in colors">
	<!-- <option value="1" >html</option>
	<option value="2" ng-selected="1">css</option>
	<option value="3" selected="selected">js</option> -->
</select>
	<script>
		angular.module('app',[])
		.controller('firstCtrl',function($scope){
			$scope.colors = [
						      {name:'black', value:0},
						      {name:'white', value:1},
						      {name:'red', value:2},
						      {name:'blue', value:3},
						      {name:'yellow', value:4}
						    ];

			$scope.mySelect = $scope.colors[1].name;
						    
		})
	</script>
</body>
</html>
