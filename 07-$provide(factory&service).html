<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>$provide里面的factory、service</title>
	<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</head>
<body ng-controller="ctrl">
	

	<script>
		var app=angular.module('app',[],function($provide){

			$provide.factory('customFactory',function(){
				//factory可以返回任何类型
				return 'hello world!';
			});

			$provide.service('customService',function(){
				//service只能返回Object(包括数组)而不能返回基本数据类型(字符串、数值、布尔)
				return {
					4 : '1'
				};
			});

		});

		app.controller('ctrl',function(customFactory,customService){
			console.log(customFactory);
			console.log(customService);
		});
	</script>


</body>
</html>
