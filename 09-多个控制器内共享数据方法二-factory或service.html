<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>多个控制器内共享数据方法二-factory或service</title>
	<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</head>
<body>
	<div ng-controller='firstCtrl'>
		<input type="text" ng-model='result1.name'>
		<p>{{result1.name}}</p>
	</div>
	<div ng-controller='secondCtrl'>
		<input type="text" ng-model='result2.name'>
		<p>{{result2.name}}</p>
	</div>

	<script>
		angular.module('app',[])
		//利用factory或service进行共享数据(factory可以返回任何数据类型,service只能返回对象)
		.factory('data',function(){
			return {
				name:'共享的数据'
			}
		})
		.controller('firstCtrl',function($scope,data){
			$scope.result1 = data;
		})
		.controller('secondCtrl',function($scope,data){
			$scope.result2 = data;
		});
	</script>
</body>
</html>
